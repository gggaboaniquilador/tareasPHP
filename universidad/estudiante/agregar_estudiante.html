<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	<title>Formulario para agregar carrera</title>
</head>
<body>
	<form method="POST" action="guardar_est.php" name="form_est" id="form_est" onsubmit="return revisa_form('form_est');">
		<center><h1 class="bb">INGRESE SUS DATOS</h1></center>
		<center>	<table align="center" class="table">
			<tr align="center">
				<td colspan="2" id="encabezado">Agregar Estudiante</td>
			</tr>
			<tr>
				<td align="right">Cedula</td>
				<td><input type="number" id="cedula" name="cedula" size="60" maxlength="50" placeholder="Ingrese la cedula" onblur="SoloNumeros(event)"></td>
			</tr>
			<tr>
				<td align="right">Apellido</td>
				<td><input type="text" id="Apellido" name="Apellido" size="30" maxlength="30" placeholder="Ingrese Apellido" onkeypress="return soloMayusculas('Apellido')"></td>
			</tr>
			<tr>
				<td align="right">Nombre</td>
				<td><input type="text" id="Nombre" name="Nombre" size="30" maxlength="30" placeholder="Ingrese Nombre" onkeypress="return soloMayusculas('Nombre')"></td>
			</tr>
			<tr>
				<td align="right">Fecha de nacimiento</td>
				<td><input type="date" id="fecha_nac" name="fecha_nac" size="20" maxlength="20"></td>
			</tr>
			<tr>
				<td align="right">Correo electronico</td>
				<td><input type="email" id="correo" name="correo" size="60" maxlength="60" placeholder="Ingrese su correo electronico"></td>
			</tr>
			<tr>
				<td align="right">Telefono</td>
				<td><input type="tel" id="telefono" name="telefono" size="20" maxlength="20" placeholder="Ingrese su Número de telefono" onkeypress="return SoloNumeros(event)"></td>
			</tr>
			<tr>
				<td align="right">Direccion</td>
				<td><input type="text" id="Direccion" name="Direccion" size="100" maxlength="100" placeholder="Ingrese su dirección"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="btnEnviar" id="btnEnviar" value="Guardar" class="boton-submit">
					<input type="reset" name="btnLimpiar" id="btnLimpiar" value="Limpiar" class="boton-cancel">
				</td>
			</tr>
		</table>
	</form></center>
</body>
</html>
<script type="text/javascript">
function soloMayusculas(campo_id) 
{
	var cadena = document.getElementById(campo_id).value;
	var cadena2 = cadena.toUpperCase();
	document.getElementById(campo_id).value = cadena2;
}

function SoloNumeros(evt) // solo permite insertar NUMEROS,EL PUNTO, ENTER, ESPACIO
{
	var nav4 = window.Event ? true : false;
	// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57, '.' = 46
	var key = nav4 ? evt.which : evt.keyCode;
	return (key <= 13 || (key >= 48 && key <= 57));
}

function revisa_form(form_id) 
{
	//Con esta función revisamos los elementos del formulario que se pasa por parámetro
	var formulario = document.getElementById(form_id);	
	var valido = true;
    for (var j=0; j<formulario.elements.length; j++)
    {
        elemento=formulario.elements[j];
        if (elemento.className != 'no_requerido') //Para diferenciar los campos no requeridos en el formulario
        {
	        valor = formulario.elements[j].value;
	        if (valor == null || valor.length == 0)
	        {
	        	alert('[ERROR] El campo '+ formulario.elements[j].name +' no debe estar vací­o');
	        	formulario.elements[j].style.border='1px solid red';
	        	formulario.elements[j].focus();
	        	valido = false;
	        	break;
	        }
    	}
    }
	return valido;
}
</script>
